<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | The Flying Cowboys</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />

        src="https://web-rep2.onrender.com/assets/mission-emblem.png"
        alt="Mission Emblem"
        class="mission-emblem"
